<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
    <script>
        var num=3;
        var a=num++;
        document.write(a+"<br>");
        document.write(num+"<br>");

        var b = -1;
        alert(b);

        /*+(-)：正负号
        注意：在JS中，如果运算数不是运算符所要求的类型，那么js引擎会自动的将运算数进行类型转换
        * 其他类型转number：
                        string转number：按照字面值转换。如果字面值不是数字，则转为NaN（不是数字的数字）
                        boolean转number：true转为1，false转为0*/

        var c = +"123";
        document.write(c+1);

        var d = +"abc";
        document.write(d+1);
    </script>

</head>
<body>


</body>
</html>
