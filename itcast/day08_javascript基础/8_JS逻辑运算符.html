<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>

  <!--  5. 逻辑运算符
    && || !非
    * 其他类型转boolean：
    1. number：0或NaN为假，其他为真
    2. string：除了空字符串("")，其他都是true
    3. null&undefined:都是false
    4. 对象：所有对象都为true-->

    <script>
        var flag = true;
        document.write(flag + "<br>");
        document.write(!flag + "<br>");

        document.write("<hr>");
        var flag = 3;
        document.write(!flag + "<br>");

        var date=new Date();
        document.write(!date+"<br>");

        var arr=new Date();
        if(arr){
            document.write("1223");
        }

    </script>


</head>
<body>

</body>
</html>
