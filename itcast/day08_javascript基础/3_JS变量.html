<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>

    <script >
        /!* 定义变量*!/
        var a = 10;
        /!*alert弹出数据*!/
        alert(a);

        a = "abs";
        alert(a);

        /*定义number类型*/
        var num = 1;
        var num1 = 1.2;
        var num3 = NaN;
        /*  数据输出到页面 document.write()*/
        document.write(num+"<br>");
        document.write(num1+"<br>");
        document.write(num3+"<br>");

        /*定义string类型*/
        var str1 ="123";
        var str2 = "asd";
        /*  数据输出到页面 document.write()*/
        document.write(str1+"<br>");
        document.write(str2+"<br>");


        /*定义boolean类型*/
        var flag = "true";
        document.write(flag+"<br>");

        /*定义boolean类型*/
        var obj = null;
        document.write(obj+"<br>");
        var obj2 = undefined;
        document.write(obj2+"<br>");
        var obj3 ;
        document.write(obj3+"<br>");
       /* 没有赋值，默认 undefined 类型*/


    </script>
</head>
<body>

</body>
</html>
