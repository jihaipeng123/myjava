<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    早上起床干的事情
    <ol type="A" start="3">
        <li>睁眼睛</li>
        <li>看手机</li>
        <li> 床衣服</li>
    </ol>

    早上起床干的事情
    <ul >
        <li>睁眼睛</li>
        <li>看手机</li>
        <li> 床衣服</li>
    </ul>

    早上起床干的事情
    <ul type="cirle">
        <li>睁眼睛</li>
        <li>看手机</li>
        <li> 床衣服</li>
    </ul>

    早上起床干的事情
    <ul type="square">
        <li>睁眼睛</li>
        <li>看手机</li>
        <li> 床衣服</li>
    </ul>

    早上起床干的事情
    <ul type="disc">
        <li>睁眼睛</li>
        <li>看手机</li>
        <li> 床衣服</li>
    </ul>


</body>
</html>
