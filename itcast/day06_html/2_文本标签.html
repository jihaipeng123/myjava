<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!--注释-->
    <!-- br 换行-->
    白日依山尽，<br/>
    黄河入海流。<br/>

    <!-- <h1> to <h6>：标题标签-->
    黑马旅游网<br/>
    <h1>黑马旅游网</h1>
    <h2>黑马旅游网</h2>
    <h3>黑马旅游网</h3>
    <h4>黑马旅游网</h4>
    <h5>黑马旅游网</h5>
    <h6>黑马旅游网</h6>

    <!--<p>：段落标签-->
    <p>1黑马旅游网黑马旅游网黑马旅游网黑马旅游网。</p>
    <p>2黑马旅游网黑马旅游网黑马旅游网黑马旅游网。</p>
    <p>3黑马旅游网黑马旅游网黑马旅游网黑马旅游网。</p>

    <!--<hr>：展示一条水平线-->
    <hr color="red" width="200" size="10" align="left"/>

    <hr>   <!--水平线-->
    <!-- <b>：字体加粗-->
    白日依山尽<br>
    <b>白日依山尽</b>

    <hr/>
    <!-- <i>：字体斜体-->
    白日依山尽<br>
    <i>白日依山尽</i>
    <hr>
<center>
   <!-- <font>:字体标签-->
    <font color="rgb(100,100,25)" size="5" face="楷体">白日依山尽</font><br>
    <font color="#FFOOFF" size="5" face="楷体">黑马程序员</font>
</center>

</body>
</html>
