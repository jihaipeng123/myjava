<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="red" align="center">   <!--表格标签-->
        <tr>    <!--定义行-->
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>1</td>
            <td>小龙怒</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>杨过</td>
            <td>10</td>
        </tr>
    </table>


    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#ffebcd" align="center">
        <thead>
        <caption>学生信息表</caption>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        </thead>

        <tbody>
        <tr bgcolor="#7fffd4" align="center">
            <td>1</td>
            <td>小龙怒</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>杨过</td>
            <td>10</td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td>3</td>
            <td>尹志平</td>   <!-- td：定义单元格-->
            <td>52</td>
        </tr>
        </tfoot>

    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#ffebcd" align="center">
    <thead>
    <caption>学生信息表</caption>
    <tr>
        <th rowspan="2">编号</th>
        <th>姓名</th>            <!--* th：定义表头单元格-->
        <th>成绩</th>
    </tr>
    </thead>

    <tbody>
    <tr bgcolor="#7fffd4" align="center">
        <td colspan="2">小龙怒</td>   <!-- colspan：合并列-->
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td colspan="2">杨过</td>
    </tr>
    </tbody>

    </table>
</body>
</html>
