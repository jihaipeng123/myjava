<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--* form：用于定义表单的。可以定义一个范围，范围代表采集用户数据的范围-->
<form action="#路径" method="get">
    <label for="username">用户名</label>： <input type="text" name="username" placeholder="请输入用户名" id="username"><br>

    <lable>密码</lable>:  <input type="password" name="password" placeholder="请输入密码"><br>

    <lable>性别</lable>:  <input type="radio" name="gender" value="male" checked>  男
          <input type="radio" name="gender" value="female">  女<br>

    <lable>爱好</lable>: <input type="checkbox" name="hobby" value="shop" checked="checked"> 逛街
        <input type="checkbox" name="hobby" value="java"> java
        <input type="checkbox" name="hobby" value="tripe"> 旅游
        <input type="checkbox" name="hobby" value="eat"> 吃饭<br>

    取色器<input type="color"><br>
    日期<input type="date" name="birthday"><br>                        <!--input：可以通过type属性值，改变元素展示的样式-->
    日期<input type="datetime-local" name="birthday"><br>
    邮箱<input type="email" name="email"><br>
    年龄<input type="number" name="age"><br>

    省份<select name="province">
        <option>--请选择--</option>
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">天津</option>
        <option value="4" selected>陕西</option>
    </select><br>

    自我描述<textarea cols="20" rows="5" name="discribe"></textarea>

    图片<input type="file" name="file"><br>
    隐藏域<input type="hidden" name="hidden" value="aaa">
    <br>
    <input type = "submit" value="登录">
    <input type = "button" value="一个普通按钮">
    <input type = "image" src="绝对地址">

</form>
</body>
</html>
