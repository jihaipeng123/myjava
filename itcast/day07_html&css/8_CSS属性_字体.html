<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        p{
            color: cyan;
            font-size:30px ;
            text-align: center;
            line-height: 100px;
            /*boder 边框  solid 实线*/
            border: 1px solid red;
        }

        div{
            border: 1px solid red;
            /*尺寸*/
            height: 200px;
            width: 200px;
            /*背景    照片背景： background: url("#") no-repeat center;不重复居中*/
            /*background: green;*/
            background: url("#") no-repeat;
        }
    </style>
</head>
<body>

<p>长治博客</p>
<div></div>

</body>
</html>
