<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History对象</title>
</head>
<body>
<input type="button" id="btn" value="获取历史记录个数">
<a href="05_案例2_轮播图.html">05页面</a>   <!--Href是路径-->
<input type="button" id="forward" value="前进">
<script>
    //1获取按钮
    var btn=document.getElementById("btn");//对象加引号
    //2绑定单击事件
    btn.onclick=function (){
        //3.获取当前窗口历史列表中的个数
        var length = history.length;
        alert(length);
    }


    //1获取按钮
    var forward=document.getElementById("forward");//对象加引号
    //2绑定单击事件
    forward.onclick=function (){
        //3.前进一页
         /*history.forward();*/
        history.go(1);

    }
</script>
</body>
</html>




<!--
1. 创建(获取)：
    1. window.history
    2. history
2. 方法：
     back()	加载 history 列表中的前一个 URL。
     forward()	加载 history 列表中的下一个 URL。
     go(参数)	加载 history 列表中的某个具体页面。
     参数：
        正数：前进几个历史记录
        负数：后退几个历史记录
3. 属性：
     length	返回当前窗口历史列表中的 URL 数量。-->
