<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>

</head>
<body>

<p>
    <span id="time">5</span>秒之后，自动跳转首页...
</p>

<script>
    /*1显示页面效果<p>
    2倒计时读秒实现
        2.1定义一个方法，获取span标签，修改内容，时间--；
        2.2定义一个计时器，一秒执行一次方法
     3.方法中判断，时间小于等于0秒自动跳转首页

        */
    var time =document.getElementById("time");
    var second = 5;
    function showtime(){
        second--;
        if(second<=0)
            location.href="http://www.itcast.cn"
        time.innerHTML = second +"";
    }
    //设置定时器一秒执行一次方法
    setInterval(showtime,1000)

</script>


</body>
</html>
